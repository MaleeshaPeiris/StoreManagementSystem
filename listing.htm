    <div id="links" style="display: block;">
        <a href="listing.htm">Listing Page</a>

    <h1>Add New Item</h1>
    <table style="width:50%">
        <tr>
            <th>Item Name</th>
            <td>
                <textarea name="itemname" id="itemname"></textarea>
            </td>
        </tr>
        <tr>
            <th>Item Price</th>
            <td>
                <textarea name="itemprice" id="itemprice"></textarea>
            </td>
        </tr>
        <tr>
            <th>Item Quantity</th>
            <td>
                <textarea name="itemquantity" id="itemquantity"></textarea>
            </td>
        </tr>
        <tr>
            <th>Item Description</th>
            <td>
                <textarea name="itemdescription" id="itemdescription"></textarea>               
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="addItem();">Add Item</button>
            </td>
            <td>
                <button onclick="reset();">Reset</button>
            </td>
        </tr>
    </table>
    <p id="msg"></p>
